refresh_rate: 60 seconds

appenders:
  stdout:
    kind: console
  default:
    kind: rolling_file
    path: "tlsproxy.log"
    append: true
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f %Z)} {M} {({l}):5.5} {f}:{L} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: "tlsproxy.{}.log.gz"
        count: 20
        base: 1
root:
  level: info
  appenders:
    - default

loggers:
  tlsproxy:
    level: info
    appenders:
      - default
      - stdout
    additive: false
