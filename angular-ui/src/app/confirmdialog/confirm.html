<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  {{message}}
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="onConfirmClick()" mat-dialog-close >{{confirmButtonText}}</button>
  <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>{{cancelButtonText}}</button>
</div>
